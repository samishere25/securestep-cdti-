<!DOCTYPE html>
<html>
<head>
    <title>Agent QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrcode {
            margin-top: 20px;
            text-align: center;
        }
        .agent-data {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .agent-data pre {
            background-color: white;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîê Agent QR Code Generator</h1>
    <p>Generate QR codes for testing guard entry/exit system</p>

    <div class="form-group">
        <label>Agent ID:</label>
        <input type="text" id="agentId" value="agent_001" />
    </div>

    <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name" value="John Doe" />
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="john.doe@example.com" />
    </div>

    <div class="form-group">
        <label>Company:</label>
        <input type="text" id="company" value="Security Services Inc" />
    </div>

    <div class="form-group">
        <label>Verified:</label>
        <select id="verified">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>

    <div class="form-group">
        <label>Score:</label>
        <input type="number" id="score" value="4.5" step="0.1" min="0" max="5" />
    </div>

    <button onclick="generateQR()">Generate QR Code</button>

    <div class="agent-data" id="agentDataDiv" style="display: none;">
        <h3>Agent Data (JSON):</h3>
        <pre id="agentJson"></pre>
    </div>

    <div id="qrcode"></div>

    <script>
        let currentQR = null;

        function generateQR() {
            const agentData = {
                id: document.getElementById('agentId').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value,
                verified: document.getElementById('verified').value === 'true',
                score: parseFloat(document.getElementById('score').value)
            };

            // Display JSON
            document.getElementById('agentJson').textContent = JSON.stringify(agentData, null, 2);
            document.getElementById('agentDataDiv').style.display = 'block';

            // Clear previous QR
            document.getElementById('qrcode').innerHTML = '';

            // Generate new QR
            new QRCode(document.getElementById('qrcode'), {
                text: JSON.stringify(agentData),
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        // Generate default QR on load
        window.onload = generateQR;
    </script>
</body>
</html>
